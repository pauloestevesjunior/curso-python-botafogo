<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
</head>
<body>
    <h1>Calculadora de Média do Aluno</h1>
    <form id="mediaForm">
        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="nota1">Primeira Nota:</label>
        <input type="number" id="nota1" name="nota1" step="0.01" required><br><br>

        <label for="nota2">Segunda Nota:</label>
        <input type="number" id="nota2" name="nota2" step="0.01" required><br><br>

        <input type="button" value="Calcular Média" onclick="calcularMedia()">
    </form>

    <p id="resultado"></p>

    <script>
        function calcularMedia() {
            // Obtém os valores dos campos de entrada
            const nome = document.getElementById('nome').value;
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);

            // Calcula a média
            const media = (nota1 + nota2) / 2;

            // Determina se o aluno foi aprovado ou reprovado
            const resultado = media > 6.5 ? "aprovado" : "reprovado";

            // Exibe o resultado
            const mensagem = `O aluno ${nome} teve média ${media.toFixed(2)} e foi ${resultado}.`;
            document.getElementById('resultado').textContent = mensagem;
        }
    </script>
</body>
</html>
